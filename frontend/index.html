<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>

  </style>
</head>

<body>

  <div class="chat-wrapper">
    <div class="chat-messages d-flex flex-column" id="chat-messages">
      <div class="message bot-message"><strong>Bot:</strong> Hello! Upload a PDF or type your message below.</div>
    </div>

    <div class="chat-input-area">
      <textarea class="chat-input" id="text-input" placeholder="Type your message..."></textarea>
      <div class="chat-actions">
        <!-- Hidden file input -->
        <input type="file" id="file-input" accept="application/pdf" class="d-none">

        <!-- Button to trigger file input -->
        <button class="btn btn-secondary" id="load-pdf-btn">
          <i class="bi bi-file-earmark-arrow-up me-1"></i>
          Upload PDF
        </button>

        <!-- Send button with icon -->
        <button class="btn btn-primary btn-send" id="send-btn">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>

    </div>
  </div>


  <script type="module" src="./js/script.js"></script>
</body>

</html>
